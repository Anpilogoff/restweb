        }
        form{
            position: center;
            background: none;
            box-shadow: inset 0px 0px 3px, inset 0px 0px 3px;
        }


    </style>

</head>


<body>

<form>
    <div class="fields">
        <input type="text" class="inputs" id="login"> Login </input>
